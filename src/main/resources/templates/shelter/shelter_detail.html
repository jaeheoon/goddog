		<link rel="stylesheet" href="/assets/css/shelter/shelter-detail.css">

			<div data-elementor-type="wp-page" data-elementor-id="1686" class="elementor elementor-1686"
				data-elementor-post-type="page">
				<section
					class="elementor-section elementor-top-section elementor-element elementor-element-69bd6b53 elementor-section-boxed elementor-section-height-default elementor-section-height-default"

					<div class="elementor-background-overlay"></div>
					<div class="elementor-container elementor-column-gap-no">

														<h1 class="elementor-heading-title elementor-size-default">보호소

												<div class="elementor-element elementor-element-1d5bbe7b elementor-widget elementor-widget-text-editor"
													data-id="1d5bbe7b" data-element_type="widget"

													<div class="elementor-widget-container">
														<p>기관에 등록된 보호소를 살펴보세요!</p>
													</div>

										</div>
									</div>

							</div>
						</div>
					</div>

						<div class="col-12">

									aria-labelledby="design-tab" tabindex="0">
									<!-- 센터이름(소개) -->
									<div class="box" style="height: 3em;"></div>
									<div class="centerintro">
										<div class="elementor-widget-container">
											<h3 style="text-align: center;" th:text="${shelter.name}"><i aria-hidden="true"
													class="fas fa-house" ></i>
												굿도그</h3>
										</div>
									</div>
									
									<!-- 센터 정보 -->
									<div class="row centerinfo">
										<div class="col-md-5 imgfram">
											<img class="intro" th:src="'/assets/img/shelter_out/'+ ${shelter.careImg1}">
										</div>
										
										<div class="col-md-5" th:text="${shelter.introduction}" style="margin-top: 5%">

											보다 쉽게 유기동물과 교감하고 가족이 되실 수 있습니다. 보호되고 있는 아이들 모두 착하고 밝으니 한번 보러오세요!
										</div>
									</div>

														<img th:src="'/assets/img/shelter_out/'+${shelter.careImg2}" class="img-fluid" alt="...">
													</div>
													<div class="carousel-item">
														<img th:src="'/assets/img/shelter_out/'+${shelter.careImg3}" class="img-fluid" alt="...">
													</div>
													<div class="carousel-item">
														<img th:src="'/assets/img/shelter_out/'+${shelter.careImg4}" class="img-fluid" alt="...">
													</div>
												</div>
												<button class="carousel-control-prev" type="button"
													data-bs-target="#picturs1" data-bs-slide="prev" style="border-radius: 30px 0px 0px 30px;">
													<span class="carousel-control-prev-icon" aria-hidden="true"></span>
													<span>&lt&lt</span>
												</button>
												<button class="carousel-control-next" type="button"
													data-bs-target="#picturs1" data-bs-slide="next"style="border-radius: 0px 30px 30px 0px;">
													<span class="carousel-control-next-icon" aria-hidden="true"></span>
													<span>&gt&gt</span>

										</div>

											</div>
											<div>
												<iframe th:src="${shelter.mapUrl}"
													src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3160.2865790979563!2d127.10105461158334!3d37.61894622100418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357cba21c49379e7%3A0x18e763e51b5158de!2z7ISc7Jq47Jyg6riw64-Z66y87J6F7JaR7IS87YSw!5e0!3m2!1sko!2skr!4v1693736569582!5m2!1sko!2skr"

													loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
											</div>
										</div>
									</div>

										<div class="col-md-3" style="margin: 4%;">

												<div><img src="/assets/img/introex2.jpg"></div>
												<div><img src="/assets/img/introex3.jpg"></div>
											</div>
										</div>
